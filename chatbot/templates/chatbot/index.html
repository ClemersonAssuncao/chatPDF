<!DOCTYPE html>

{% block content %}
    <div class="container">
        <div class="chat-container">
            <div class="chat-history">
              <div class="chat-message bot">
                <div class="message-text">
                  Olá! Eu sou o Chatbot, em que posso ajudá-lo?
                </div>
              </div>
              <div class="chat-message user">
                <div class="message-text">
                  Eu gostaria de saber mais sobre o seu produto.
                </div>
              </div>
              <div class="chat-message bot">
                <div class="message-text">
                  Claro! Nosso produto é ...
                </div>
              </div>
              <!-- Outras mensagens do chat -->
            </div>
            <div class="chat-input">
              <input type="text" placeholder="Digite sua mensagem aqui">
              <button>Enviar</button>
            </div>
          </div>
    </div>
{% endblock %}
