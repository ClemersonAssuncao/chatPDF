<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Minha Página Inicial</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'chatPDF/css/style.css' %}">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="#">ChatPDF</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#">Chatbot</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Exportar PDF</a>
				</li>
			</ul>
		</div>
	</nav>
    <div class="container">
        <div class="chat-container">
            <div class="chat-history">
              <div class="chat-message bot">
                <div class="message-text">
                  Olá! Eu sou o Chatbot, em que posso ajudá-lo?
                </div>
              </div>
              <div class="chat-message user">
                <div class="message-text">
                  Eu gostaria de saber mais sobre o seu produto.
                </div>
              </div>
              <div class="chat-message bot">
                <div class="message-text">
                  Claro! Nosso produto é ...
                </div>
              </div>
              <!-- Outras mensagens do chat -->
            </div>
            <div class="chat-input">
              <input type="text" placeholder="Digite sua mensagem aqui">
              <button>Enviar</button>
            </div>
          </div>
    </div>
</body>
</html>
